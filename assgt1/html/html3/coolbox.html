<!DOCTYPE html> <!--defines the document as an HTML5 document-->
<html lang="en"> <!-- The opening tag for the HTML document, specifying that the language is English-->
<head> <!--The head section contains meta-information about the document-->
    <meta charset="UTF-8"> <!--Specifies the character encoding for the HTML document as UTF-8, 
    ensuring it can handle a wide range of characters.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--nsures the web page is responsive by setting the viewport to match 
    the device's width and setting the initial zoom level to 1.0-->
    <link rel="stylesheet" href="box.css"  > <!--Links an external CSS file (box.css) to 
    the HTML document for styling purpose-->
</head><!--Closing tag-->
<body><!--The opening tag for the body-->
    <div class="box" > <!--A div element with the class box, 
        which will be styled according to the box.css stylesheet-->
        This is a cool box
    </div><!--Closing tag-->
</body><!--Closing tag-->
</html><!--Closing tag-->
